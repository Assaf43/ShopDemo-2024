<div class="flex justify-center mt-5 gap-4">
    <button mat-flat-button (click)="get400Error()">400Error</button>
    <button mat-flat-button (click)="get401Error()">401Error</button>
    <button mat-flat-button (click)="get404Error()">404Error</button>
    <button mat-flat-button (click)="get400ValidationError()">400ValidationError</button>
    <button mat-flat-button (click)="get500Error()">500Error</button>
</div>

@if (validationErrors) {
    <div class="mx-auto max-w-lg mt-5 bg-red-100">
        <ul class="space-y-2 p-2">
            @for (error of validationErrors; track $index) {
                <li class="text-red-800">{{error}}</li>
            }
        </ul>
    </div>
}
